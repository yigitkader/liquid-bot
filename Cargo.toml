[package]
name = "liquid-bot"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.35", features = ["full"] }
tokio-util = { version = "0.7", features = ["sync"] }
solana-client = "1.18"
solana-sdk = "1.18"
solana-program = "1.18"
once_cell = "1.19"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dotenv = "0.15"
anyhow = "1.0"
thiserror = "1.0"
log = "0.4"
env_logger = "0.11"
fern = "0.6"
async-trait = "0.1"
bs58 = "0.5"
solana-account-decoder = "1.18"
bincode = "1.3"
borsh = "1.5"
tokio-stream = "0.1"
anchor-lang = "0.29"
anchor-client = "0.29"
sha2 = "0.10"
spl-token = "4.0"
bytemuck = "1.14"
clap = { version = "4.4", features = ["derive"] }
pyth-sdk-solana = "0.10"
rand = "0.8"
reqwest = { version = "0.11", features = ["json"] }
tokio-tungstenite = { version = "0.21", features = ["native-tls"] }
futures-util = "0.3"
base64 = "0.21"
chrono = "0.4"

